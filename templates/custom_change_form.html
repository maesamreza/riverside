{% extends 'admin/change_form.html' %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <a href="#" class="print-button">Print</a>
    </li>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <script>
        (function($) {
            $(document).ready(function() {
                $('.print-button').click(function() {
                    window.print();
                });
            });
        })(django.jQuery);
    </script>
{% endblock %}
