{% extends 'base.html'%}
{% load static %}
 
{% block title %} Category {% endblock %}

{% block content %}
<!-- Category List -->
<div class="text-center container py-3">    
    <h3 class="mt-4 mb-5">Categories</h3>
        <div class="row">
            {% for category in categories %}
            <div class="col-lg-4 col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'category' sName=category.name %}">{{ category.name }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>



{% endblock %}
